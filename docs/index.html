<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>javascript 通用方法 | d-utils</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="d-utils">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  <!-- gitalk -->
  <!-- <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css" > -->
</head>
<body>
  <div id="app">
    加载中
  </div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'd-utils',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      repo: 'https://github.com/ifmiss/d-utils/',
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 3
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/ifmiss/d-utils/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="http://daiwei.site" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by @ifmiss</a>'
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script src="./docsify.js"></script>
  <script src="./js/d-utils.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

  <!-- 图片缩放 - Zoom image -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>

  <!-- edit-on-github -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script>
    EditOnGithubPlugin.create(
      'https://github.com/ifmiss/d-utils/docs/'
    )
  </script>

  <!-- gitalk -->

</body>
</html>
